<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Inter", sans-serif;
            background: var(--bg1);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        :root[data-theme="light"] {
            --text: #2e261c;
            --subtext: #675b4a;
            --bg1: #f9f6ef;
            --wheat-stroke: #4f412f;
            --wheat-fill: #c6ab7d;
        }

        :root[data-theme="dark"] {
            --text: #f2eadf;
            --subtext: #d9ccb7;
            --bg1: #1d1a16;
            --wheat-stroke: #d9ccb7;
            --wheat-fill: #8b7c66;
        }

        header {
            position: absolute;
            top: 32px;
            left: 32px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        header img {
            width: 44px;
            height: 44px;
        }

        header .title-block {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        header .name {
            font-size: 1.35rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        header .tag {
            font-size: 0.8rem;
            color: var(--subtext);
        }

        .center {
            max-width: 700px;
            margin: auto;
            text-align: center;
            padding: 40px;
        }

        .headline {
            font-size: 2.6rem;
            font-weight: 600;
            margin-bottom: 18px;
        }

        .sub {
            font-size: 1.15rem;
            color: var(--subtext);
            margin-bottom: 40px;
        }

        .under {
            font-size: 0.95rem;
            color: var(--subtext);
            margin-bottom: 60px;
        }

        .contact {
            font-size: 0.95rem;
            line-height: 1.7;
        }

        .contact a {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.12);
        }

        .contact a:hover {
            opacity: 0.6;
        }
    </style>
</head>

<body>

    <header>
        <!-- Replace src with your wheat icon -->
        <img src="PrairieLogoNew.png" alt="Prairie Logo">
        <div class="title-block">
            <div class="name">Prairie</div>
            <div class="tag">Intelligence, Open by Design</div>
        </div>
    </header>

    <div class="center">
        <div class="headline">Prairie</div>
        <div class="sub">Intelligence, Open by Design</div>
        <div class="under">This site is currently under construction.</div>

        <div class="contact">
            <div>Contact:</div>
            <div><a href="mailto:hello@prairielabs.ai">hello@prairielabs.ai</a></div>
            <div><a href="mailto:invest@prairielabs.ai">invest@prairielabs.ai</a></div>
            <div><a href="mailto:press@prairielabs.ai">press@prairielabs.ai</a></div>
        </div>
    </div>

</body>
</html>
