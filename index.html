<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prairie Labs</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Inter", sans-serif;
            background: #f9f6ef;
            color: #2e261c;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }

        .wrapper {
            font-size: 1.35rem;
            line-height: 2.2rem;
        }

        .headline {
            font-size: 3.4rem;
            font-weight: 700;
            margin-bottom: 12px;
        }

        .tagline {
            font-size: 1.4rem;
            color: #675b4a;
            margin-bottom: 28px;
        }

        /* BUTTON */
        .play-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #2e261c;
            color: #f9f6ef;
            padding: 12px 22px;
            border-radius: 12px;
            font-size: 1.15rem;
            font-weight: 500;
            text-decoration: none;
            border: none;
            transition: all 0.18s ease;
        }

        .play-btn:hover {
            opacity: 0.85;
            transform: translateY(-1px);
        }

        .play-btn img {
            height: 22px; /* tiny + tasteful */
            width: auto;
            display: block;
        }

        /* CONTACT */
        .contact {
            margin-top: 32px;
            font-size: 1.15rem;
            line-height: 1.8rem;
        }

        .contact a {
            color: #2e261c;
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.2);
            padding-bottom: 2px;
        }

        .contact a:hover {
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="headline">Prairie Labs</div>
        <div class="tagline">Simulation, Open by Design</div>

        <!-- PLAY BUTTON WITH LOGO -->
        <a class="play-btn"
           href="https://chatgpt.com/g/g-6930fdbf8604819189b83edb15c65a65-pleb-life"
           target="_blank">

        </a>

        <div class="contact">

            <div><a href="mailto:hello@prairielabs.ai">hello@prairielabs.ai</a></div>
            <div><a href="mailto:invest@prairielabs.ai">invest@prairielabs.ai</a></div>
        </div>
    </div>
</body>
</html>
