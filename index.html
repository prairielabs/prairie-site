<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: "Inter", sans-serif;
            background: var(--bg1);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        :root[data-theme="light"] {
            --text: #2e261c;
            --subtext: #675b4a;
            --bg1: #f9f6ef;
            --wheat-stroke: #4f412f;
            --wheat-fill: #c6ab7d;
        }

        :root[data-theme="dark"] {
            --text: #f2eadf;
            --subtext: #d9ccb7;
            --bg1: #1d1a16;
            --wheat-stroke: #d9ccb7;
            --wheat-fill: #8b7c66;
        }

        /* MAIN CENTER LAYOUT */
        .center {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 40px;
        }

        .headline {
            font-size: 4.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 14px;
        }

        .sub {
            font-size: 1.6rem;
            color: var(--subtext);
            font-weight: 400;
            margin-bottom: 32px;
        }

        .under {
            font-size: 1.2rem;
            color: var(--subtext);
            margin-bottom: 60px;
            opacity: 0.9;
        }

        /* CONTACT SECTION */
        .contact {
            font-size: 1.05rem;
            line-height: 1.8;
            margin-top: 20px;
            opacity: 0.95;
        }

        .contact a {
            color: var(--text);
            text-decoration: none;
            border-bottom: 1px solid rgba(0,0,0,0.12);
            padding-bottom: 2px;
        }

        .contact a:hover {
            opacity: 0.6;
        }

        /* SUBTLE FLAIR */
        .flare {
            width: 80px;
            height: 2px;
            background: var(--wheat-stroke);
            opacity: 0.25;
            margin: 28px auto 40px auto;
            border-radius: 2px;
        }

    </style>
</head>

<body>

    <div class="center">
        <div class="headline">Prairie</div>
        <div class="sub">Intelligence, Open by Design</div>

        <div class="flare"></div>

        <div class="under">This site is currently under construction.</div>

        <div class="contact">

    </div>
